<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
</head>
<body>
<input type="checkbox" id="menu__toggle">
<label class="menu__button" for="menu__toggle">
    <span class="burger__button"></span>
</label>


<div class="menu">
    <div class="menu__header">
        <button class="menu__button-hidden">
            <img src="images/SVG/burger.svg" alt="Menu">
        </button>
        <div class="header__logo menu__logo">
            <img src="images/SVG/logo.svg" alt="CPS_logo">
        </div>
        <button class="header__search">
            <img src="images/SVG/search.svg" alt="Search">
        </button>
    </div>
    <nav class="menu_nav">
        <ul class="menu__label-list">
            <li class="menu__label-item"><a class="menu__label-link" href="#">Ремонт техники</a></li>
            <li class="menu__label-item"><a class="menu__label-link" href="#">Услуги и сервисы</a></li>
            <li class="menu__label-item"><a class="menu__label-link" href="#">Корпоративным клиентам</a></li>
            <li class="menu__label-item"><a class="menu__label-link" href="#">Продавцам техники</a></li>
            <li class="menu__label-item"><a class="menu__label-link" href="#">Партнерам</a></li>
            <li class="menu__label-item"><a class="menu__label-link" href="#">Производителям</a></li>
            <li class="menu__label-item"><a class="menu__label-link" href="#">Наши сервисные центры</a></li>
            <li class="menu__label-item"><a class="menu__label-link" href="#">Контакты</a></li>
        </ul>
    </nav>
    <div class="menu-footer">
        <ul class="menu-footer__label-list">
            <li class="menu-footer__label-item">
                <button class="header__icon-button">
                    <img class="header__icon" src="images/SVG/call.svg" alt="Call">
                </button>
            </li>
            <li class="menu-footer__label-item">
                <button class="header__icon-button">
                    <img class="header__icon" src="images/SVG/chat.svg" alt="Chat">
                </button>
            </li>
            <li class="menu-footer__label-item">
                <button class="header__icon-button">
                    <img class="header__icon" src="images/SVG/profile.svg" alt="Profile">
                </button>
            </li>
        </ul>
        <div class="menu__contacts">
            <a class="contacts__link mail" href="mailto: mail@cps.com">mail@cps.com</a>
            <a class="contacts__link phone" href="tel: 88008908900">8 800 890 8900</a>
        </div>
        <div class="menu__lang">
            <ul class="menu__lang-label-list">
                <li class="menu__lang-label-item"><a href="#" class="menu__lang-label-link active">RU</a></li>
                <li class="menu__lang-label-item"><a href="#" class="menu__lang-label-link">EN</a></li>
                <li class="menu__lang-label-item"><a href="#" class="menu__lang-label-link">CH</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
