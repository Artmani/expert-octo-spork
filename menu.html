<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
</head>
<body>
<input type="checkbox" id="menu__toggle">
<label class="menu__button" for="menu__toggle">
    <span class="burger__button"></span>
</label>
<div class="menu">
    <div class="menu__header">
        <button class="menu__button-hidden">
            <img src="images/SVG/burger.svg" alt="Menu">
        </button>
        <div class="header__logo">
            <img src="images/SVG/logo.svg" alt="CPS_logo">
        </div>
        <button class="header__search">
            <img src="images/SVG/search.svg" alt="Search">
        </button>
    </div>

    <ul class="menu__label-list">
        <li><a class="menu__label-item" href="#">Ремонт техники</a></li>
        <li><a class="menu__label-item" href="#">Услуги и сервисы</a></li>
        <li><a class="menu__label-item" href="#">Корпоративным клиентам</a></li>
        <li><a class="menu__label-item" href="#">Продавцам техники</a></li>
        <li><a class="menu__label-item" href="#">Партнерам</a></li>
        <li><a class="menu__label-item" href="#">Производителям</a></li>
        <li><a class="menu__label-item" href="#">Наши сервисные центры</a></li>
        <li><a class="menu__label-item" href="#">Контакты</a></li>
    </ul>

</div>
</body>
</html>
